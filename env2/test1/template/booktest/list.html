<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div class="container">
    <h2>这里是列表页</h2>
    <ul>
        {% for b in books %}
        <li><a href="{% url 'booktest:detail' b.id %}">{{ b.title }}</a><a href="{% url 'booktest:deletebook' b.id %}">删除</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'booktest:addbook' %}">添加书籍</a><br>
    <a href="{% url 'booktest:index' %}">返回首页</a>
</div>


</body>
</html>
