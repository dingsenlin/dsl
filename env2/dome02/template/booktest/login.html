{% extends 'booktest/base.html' %}
{% block title %}
登录页面
{% endblock %}


{% block body %}

<form class="form-horizontal" action="{% url 'booktest:login' %}" method="post">
    {% csrf_token %}
     <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
            <input required name="email" type="text" class="form-control" id="email" placeholder="请输入您的邮箱">
        </div>
     </div>

    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">账号</label>
        <div class="col-sm-10">
            <input required name="username" type="text" class="form-control" id="username" placeholder="请输入您的账号">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input required name="password" type="password" class="form-control" id="password" placeholder="请输入您的密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
</form>
{% include 'booktest/footer.html' %}
<br><br><br><br><br>
<h1>form 生成表单</h1>
<form class="form-horizontal" action="{% url 'booktest:login' %}" method="post">
    {% csrf_token %}
    {{ lf }}

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
    {{ lf.errors }}
</form>

{% endblock %}
